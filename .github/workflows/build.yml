name: build-test
on: [push]
jobs:
  build:
    runs-on: "ubuntu-latest"
    steps:
      - name: install node
        uses: actions/setup-node@v4

      - name: install pnpm
        run: npm install -g pnpm

      - name: checkout repository
        uses: actions/checkout@v4

      - name: install node_modules
        run: pnpm install --frozen-lockfile && pnpm install

      - name: build-project
        run: pnpm build

      - name: check
        run: tree
